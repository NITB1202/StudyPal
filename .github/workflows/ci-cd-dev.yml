name: CI/CD for StudyPal

on:
  push:
    branches: [ main ]

jobs:
  # 1. Unit Test
  unit-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
      - uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-
      - name: Run Unit Tests
        run: mvn test

  # 2. Integration Test
  integration-test:
    runs-on: ubuntu-latest
    needs: unit-test
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: Run Integration Tests
        run: mvn verify -P integration-test

  # 3. Build & Push Docker Image
  build-and-push:
    runs-on: ubuntu-latest
    needs: integration-test
    steps:
      - uses: actions/checkout@v3
      - name: Login to DockerHub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
      - name: Build and Push Docker Image
        run: |
          IMAGE_NAME=${{ secrets.DOCKER_USERNAME }}/studypal-mobileapp:latest
          docker build \
            --build-arg FIREBASE_JSON_CONTENT_BASE64="${{ secrets.FIREBASE_SERVICE_ACCOUNT_JSON_BASE64 }}" \
            -t $IMAGE_NAME .
          docker push $IMAGE_NAME

  # 4. Deploy to VPS Staging
  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - name: SSH and Deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            set -e
            mkdir -p /root/StudyPal
            cd /root/StudyPal

            # Download docker-compose staging
            curl -o docker-compose.yml https://raw.githubusercontent.com/NITB1202/StudyPal/main/docker-compose.staging.yml
            echo "${{ secrets.ENV_FILE }}" > .env

            docker compose down -v --remove-orphans
            docker compose pull
            docker compose up -d
