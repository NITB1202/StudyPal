# App
spring.application.name=studypal-monolith

# Time zone
spring.jackson.time-zone=${TIMEZONE}
spring.jpa.properties.hibernate.jdbc.time_zone=${TIMEZONE}

# Postgres
spring.datasource.url=jdbc:postgresql://${POSTGRES_HOST}:${POSTGRES_PORT}/${POSTGRES_DB}
spring.datasource.username=${POSTGRES_USER}
spring.datasource.password=${POSTGRES_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# Swagger
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.deep-linking=false
springdoc.swagger-ui.path=/swagger

# Mail
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Flyway
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.schemas=public

# Quartz
spring.quartz.auto-startup=true
spring.quartz.job-store-type=jdbc
spring.quartz.jdbc.initialize-schema=always
spring.quartz.properties.org.quartz.jobStore.driverDelegateClass=org.quartz.impl.jdbcjobstore.PostgreSQLDelegate

# Config
spring.config.import=classpath:config/cache-config.yml,classpath:config/job-config.yml

# Firebase
firebase.config.path=classpath:firebase/firebase-service-account.json

# Multipart file
spring.servlet.multipart.max-file-size=200MB
spring.servlet.multipart.max-request-size=210MB

# Jwt
security.jwt.secret=${JWT_SECRET}
security.jwt.access-token-expiration-ms=3600000
security.jwt.refresh-token-expiration-ms=604800000