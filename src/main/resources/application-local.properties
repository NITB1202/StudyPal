# H2 Database
spring.datasource.url=jdbc:h2:mem:studypaldb;MODE=PostgreSQL;DATABASE_TO_UPPER=false
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# SQL Init
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:/database/01_schema.sql
spring.sql.init.data-locations=classpath:/database/02_data.sql

# JPA
spring.jpa.hibernate.ddl-auto=none

# Redis
spring.data.redis.host=localhost
spring.data.redis.port=6379